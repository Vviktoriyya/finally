<script>
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const img = params.get('img');
        const title = params.get('title');
        const author = params.get('author');
        const description = params.get('description');
        const price = params.get('price');

        document.getElementById('book-img').src = img;
        document.getElementById('book-title').textContent = title;
        document.getElementById('book-author').textContent = author;
        document.getElementById('book-description').textContent = description;
        document.getElementById('book-price').textContent = price || '$0.00';
    });


    document.addEventListener('DOMContentLoaded', () => {
        const openModalBtn = document.getElementById('openSavedModal');
        const closeModalBtn = document.getElementById('closeModal');
        const savedBooksList = document.getElementById('savedBooksList');
        const modal = document.getElementById('savedModal');

        // Використання localStorage для збереження між сторінками
        let savedBooks = JSON.parse(localStorage.getItem('savedBooks')) || [];

        function updateSavedModal() {
            if (savedBooks.length === 0) {
                savedBooksList.innerHTML = 'Список порожній';
            } else {
                savedBooksList.innerHTML = savedBooks.map(title => `<div>${title}</div>`).join('');
            }
        }

        openModalBtn.addEventListener('click', () => {
            updateSavedModal();
            modal.classList.remove('hidden');
        });

        closeModalBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        // Функція для додавання книги (викликати з іншої частини сторінки)
        window.saveBookToList = function(title) {
            if (!savedBooks.includes(title)) {
                savedBooks.push(title);
                localStorage.setItem('savedBooks', JSON.stringify(savedBooks));
            }
        };
    });

</script>
